# The Emotional Basis of Behavioral Updating

When things go wrong, the brain region that mediates between planning and movement generates **anxiety**.<sup>1</sup>

.footnote[<code><sup>1</sup> Gray & McNaughton 2000; Hajcak, Klawohn, & Meyer 2019</code>
      ]

--
background-image: url("imgs/acc scan.png")
background-size: 45%
background-position: 15% 82%
--

Anxiety increases the *salience* of things that conflict with our goals, motivating us to change our behavior.

--

- People with brain damage that impairs anxiety struggle to change their behavior after negative feedback.<sup>2</sup>

.footnote[<p style="color:white;">.</p>
      <code><sup>2</sup> Owen, Roberts, Polkey, Sahakian, & Robbins 1991; Rolls, Hornak, Wade, & McGrath 1994</code>]
--

But people differ in the *sensitivity* of their anxiety systems. This is (part of) where neuroticism comes from.
- High **trait anxiety** &rarr; get anxious more *easily* and feel more *intensly*.

---

# Why Do We Not See More Economic Voting?

&lt;uw-blockquote&gt;“[I]f unemployment is relatively painless, we have no puzzle to solve; there is no problem to be politicized.” — Schlozman and Verba (1979, p. 26)&lt;/uw-blockquote&gt;

### Hypotheses
      
1) Economic disadvantage + **Anxiety** &rarr; **Motivational salience** &rarr; Political response

--

2) **Anxiety** &rarr; **Sense of vulnerability** &rarr; Support social safety net/redistribution

---

# Research Design

.bold[Experiment]<sup>1</sup>: Does **trait anxiety** index how easily people feel vulnerable?
- Bovitz: N = 1,020 / US / cross-sectional / nationally representative / March 2025

.footnote[<code><sup>1</sup> Albertson & Gadarian 2017; Searles & Mattes 2015; Young 2019</code>
      <p style="color:white;font-size:10px;">_</p>]
--


.bold[Panel Analysis]<sup>2</sup>: Do changes in anxiety predict subsequent changes in economic attitudes?
- LISS: N &thickapprox; 6,000 / Dutch / panel / national probability / interviewed annually, 2008 to 2024

.footnote[<code><sup>2</sup> Grimm, An, McArdle, Zonderman, & Resnick 2012</code>
      ]
--


.bold[Difference-in-Differences]<sup>3</sup>: Is the effect of job loss on attitudes moderated by trait anxiety?
- LISS & TAPS: N &thickapprox; 3,000 / US / panel / national probability / interviewed monthly, 2011 to 2018

.footnote[<p style="color:white;">.</p>
      <code><sup>3</sup> Imai, Kim, & Wang 2023; Imai & Ratkovic 2014</code>]
---

&lt;uw-blockquote&gt;.bold[IPIP]: How well do the following statements describe you? <em>Worry about things, Fear for the worst, Am afraid of many things, Get stressed out easily, Am easily disturbed.</em>&lt;/uw-blockquote&gt; 

### TAPS
&lt;uw-blockquote&gt;.bold[TIPI]: I see myself as: <em>Anxious, easily upset.</em></emph>&lt;/uw-blockquote&gt;

### **Bovitz** | Effect of Anxiety Induction on Subjective Vulnerability

.pull-right[.bold[Autobiographical Emotional Memory Task]: "Please describe in detail [*the one situation that has made you the most anxious you have been in your life / what you do to relax in your free time* ], and describe it such that a person reading the description would feel [*anxious / relaxed* ] just from hearing about it."

.bold[Subjective Vulnerability]: "When it comes to your overall wellbeing, how secure or vulnerable do you feel?" *1. Very secure, 2. Secure, 3. Somewhat secure, 4. Somewhat vulnerable, 5. Vulnerable, 6. Very vulnerable* 
      
Regression coefficient of **trait anxiety** on **vulnerability** (0-1) controlling for demographics, homeownership, health insurance, and employment: .bold[**b = .48 (p < .000)**]]

# Does Trait Anxiety Moderate Political Responses to Economic Shocks?

--

Method: 
- Panelists matched on employment history 
      - LISS: 2008, 2009, 2011, 2013, 2014, 2016, 2017, 2018, 2019, 2020, 2021, 2022
      - TAPS: Nov 2011, Jan 2012, Feb 2012, Dec 2013, May 2014, and Oct 2014 

--

- Diff-in-diff estimated in matched sets.<sup>1</sup> Treatment is employment status in last wave of panel.

.footnote[<code><sup>1</sup> Imai, Kim, & Wang 2023</code>]
--

- Controls with more similar histories of dependent variable and household income given more weight.<sup>2</sup>

.footnote[<code><sup>2</sup> Imai & Ratkovic 2014</code>]
--

- Estimates combined, bootstrap confidence intervals.

# Conclusion

--

- Trait anxiety indexes tendency to percieve motivational salience in negative feedback, general sense of vulnerability.
      
--

- Fluctuations in citizens' anxiety levels predict subsequent fluctuations in support for left-wing economic policy.

--

- Stable individual differences in trait anxiety predict who responds politically to economic shocks and who does not.
      
--

- To understand political responses to economics, need to account for *individual differences* in emotionality — not just emotional states
