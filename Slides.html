# The Emotional Basis of Behavioral Updating

--
background-image: url("imgs/acc scan.png")
background-size: 45%
background-position: 15% 82%

- When something goes wrong, the brain region that mediates between plans and body movements generates **anxiety**.<sup>1</sup>

.footnote[<code><sup>1</sup> Gray & McNaughton 2000; Hajcak, Klawohn, & Meyer 2019</code>
      ]

--

- Anxiety increases the *salience* of things that conflict with our goals, motivating us to change our behavior to address them.

--

- People with brain damage that impairs anxiety struggle to change their behavior in response to negative feedback or failure.<sup>2</sup>

.footnote[<p style="color:white;">.</p>
      <code><sup>2</sup> Owen, Roberts, Polkey, Sahakian, & Robbins 1991; Rolls, Hornak, Wade, & McGrath 1994</code>]
---

# The Emotional Basis of Behavioral Updating
      
But people differ in the *sensitivity* of their anxiety systems. This is (part of) where **neuroticism** comes from.

--

People high in **trait anxiety** become anxious *more easily* and feel it *more intensly* than others.

--

They are also consistently more left-wing on economic, but not social, policy.<sup>1</sup>

.footnote[<code><sup>1</sup> Panish & Delton 2025</code>]

# Data and Methods

--

Data

  1) Bovitz, March 2025 (N &thickapprox; 1,000)
      - Survey experiment in a nationaly representative US sample
  2) Longitudinal Internet Studies for the Social Sciences (LISS; N &thickapprox; 6,000)
      - National probability sample of Dutch households interviewed annually from 2008 to 2024.
  3) The American Panel Survey (TAPS; N &thickapprox; 3,000)
      - National probability sample of US adults interviewed monthly from 2011 to 2018

---

# Data and Methods

Measurement:

&lt;uw-blockquote&gt;.bold[NEO PI-R: Anxiety] (facet of Neuroticism): <code> How well do the following statements describe you? Worry about things, Fear for the worst, Am afraid of many things, Get stressed out easily.</code>&lt;/uw-blockquote&gt; 

--
      
Methods:
- Experiment: Autobiographical memory anxiety induction.<sup>1</sup>
- Panel Analysis: Bivariate Latent Change Score Model.<sup>2</sup>
- Causal Effect of Job Loss: Matching & difference-in-differences with panel data.<sup>3</sup>
      
.footnote[<code><sup>1</sup> Albertson & Gadarian 2017; Searles & Mattes 2015; Young 2019

<sup>2</sup> Grimm, An, McArdle, Zonderman, & Resnick 2012

<sup>3</sup> Imai, Kim, & Wang 2023; Imai & Ratkovic 2014</code>]

# Does Trait Anxiety Moderate Political Responses to Economic Shocks?

--

Method: 
- Panelists matched on employment history 
      - LISS: 2008, 2009, 2011, 2013, 2014, 2016, 2017, 2018, 2019, 2020, 2021, 2022
      - TAPS: Nov 2011, Jan 2012, Feb 2012, Dec 2013, May 2014, and Oct 2014 

--

- Diff-in-diff estimated in matched sets. Treatment is employment status in last wave of panel.
      
--

- Controls with more similar histories of dependent variable and household income given more weight.

--

- Estimates combined, bootstrap confidence intervals.

# Conclusion

--

People are more likely to respond to undesireable economic circumstances when they feel anxious.

--

Stable individual differences in trait anxiety shape who responds and who does not.

--

In the aggregate, anxiety moves people to the left on economic policy.
