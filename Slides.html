# The Emotional Basis of Behavioral Updating
      
-- 
Most action is habitual — we act without thinking too hard about what we're doing
      
-- 
Anxiety is how our brain snaps us out of autopilot.
      
--
- A brain region called the anterior cingulate cortex (ACC) mediates between the prefrontal cortex (where we make plans to pursue our goals) and the motor cortex (which tells our body to move).
      
--      
- When something goes *not* according to plan, the ACC uses pain and anxiety to tell the brain to stop and re-think its current plan. These emotions are unpleasant, so we are motivated to resolve them by formulating better plans.
      
-- 
Bottom line: Anxiety is essential for forcing us to update our plans when things go wrong
      
-- 
&lt;uw-blockquote&gt;“To perceive pain in the affective as opposed to simple sensory meaning of the word is to generate a motor command to escape it.” 
— Gray and McNaughton (2000, p. A3.10)&lt;/uw-blockquote&gt;

---

# Anxiety as a State and a Trait
      
--    
Political scientists recognize that momentary anxiety shapes political cognition and behavior..fn[1]
--      
But people differ greatly in the *sensitivity* of their anxiety systems. People high in **trait anxiety** become anxious more easily and feel it more intensly. People low in **trait anxiety** are relatively insensitive to anxiety.
--      
- Differences in electrical signals from ACC are stable and correlate with differences in trait anxiety..fn[2]

.footnote[
      [1] Albertson & Gadarian 2015; Huddy, Feldman, & Cassese 2007; Marcus, Neuman, & MacKuen 2000
      [2] Hajcak, Klawohn, & Meyer 2019
      ]
